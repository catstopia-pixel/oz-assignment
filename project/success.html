<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <title>가입 완료</title>
</head>

<body>
  <div class="container py-5" style="max-width: 720px;">
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <h1 class="h4 mb-3">회원가입이 완료되었습니다.</h1>

        <ul class="list-group mb-4">
          <li class="list-group-item d-flex justify-content-between">
            <span class="fw-semibold">아이디</span>
            <span id="showId">-</span>
          </li>
          <li class="list-group-item d-flex justify-content-between">
            <span class="fw-semibold">이메일</span>
            <span id="showEmail">-</span>
          </li>
        </ul>

        <div class="d-grid gap-2">
          <a class="btn btn-primary" href="index.html">메인(상품 페이지)로 돌아가기</a>
          <a class="btn btn-outline-secondary" href="signup.html">회원가입 다시 하기</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(location.search);
    document.getElementById("showId").textContent = params.get("id") || "-";
    document.getElementById("showEmail").textContent = params.get("email") || "-";
  </script>
</body>
</html>
